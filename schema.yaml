        nullable: true
        comment: スマイルマーク
        comment: 作成日時
      - name: create_employee_code
        type: String
        args: [10]
        nullable: false
        comment: 作成者従業員コード
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_employee_code
        type: String
        args: [10]
        nullable: false
        comment: 更新者従業員コード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数
