models:
  - class_name: Tenant
    table_name: tenants
    description: |
      テナントIDとUUIDを管理するORMクラス
    columns:
      - name: tenant_id
        type: String
        args: [64]
        primary_key: true
        nullable: false
        comment: テナントID
      - name: uuid
        type: String
        args: [36]
        unique: true
        nullable: false
        default: "lambda: str(uuid.uuid4())"
        comment: UUID
        comment: 作成日時
      - name: create_employee_code
        type: String
        args: [10]
        nullable: false
        comment: 作成者従業員コード
      - name: update_date
        type: TIMESTAMP
        default: datetime.now
        onupdate: datetime.now
        nullable: false
        comment: 更新日時
      - name: update_employee_code
        type: String
        args: [10]
        nullable: false
        comment: 更新者従業員コード
      - name: update_count
        type: Integer
        nullable: false
        comment: 更新回数

